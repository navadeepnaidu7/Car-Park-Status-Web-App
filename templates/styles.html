<!-- styles.html -->
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #212121; /* Darker gray */
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url('https://imageurl.com/interesting-background.jpg'); /* Replace with your background image URL */
        background-size: cover;
    }
    #github-link {
        margin-top: 20px;
        color: #90a4ae; /* Light bluish-gray */
        font-size: 1.2em;
        display: flex;
        align-items: center;
        justify-content: center;
    }


    #github-link a {
            color: #90a4ae; /* Light bluish-gray */
            text-decoration: none;
            font-weight: bold;
        }

        #github-link a:hover {
            color: #ffffff; /* White on hover */
        }

        h1 {
            color: #ffffff; /* White */
            margin-bottom: 15px;
            font-size: 3em; /* Adjust the font size as needed */
        }
    
        #tagline {
            color: #90a4ae; /* Light bluish-gray */
            margin-bottom: 20px;
        }
    
        #parking-status {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            width: 80%; /* Adjust the width as needed */
        }
    
        .parking-slot {
            margin: 10px;
            padding: 30px;
            border-radius: 10px;
            background-color: #196a90; /* Darker blue-gray */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            flex-grow: 1;
            text-align: center;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
    
        .parking-slot:hover {
            background-color: #00496d; /* Lighter blue-gray on hover */
            transform: scale(1.05);
        }

        .slot-status {
            font-size: 1.5em;
            margin-top: 20px;
            color: #b0bec5; /* Lighter bluish-gray */
        }

        .animate-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.8);
            }
        }

        #control-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            width: 60%;
        }

        .action-button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #607d8b; /* Slightly darker blue-gray on hover */
        }

        .fa-car {
            color: #fbc02d; /* Yellow */
            margin-right: 10px;
        }</style>
